<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Pesquisa: cidades</ui:define>

	<ui:define name="corpo">
		<h:form id="frmPesquisa">
			<h1>Pesquisa cidades</h1>

			<p:messages autoUpdate="true" closable="true" />

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Pesquisar"
						action="#{pesquisaCidadeBean.pesquisar}" update="@form" />
				</p:toolbarGroup>

				<p:toolbarGroup align="right">
					<p:button value="Novo" outcome="/cidades/CadastroCidade" />
				</p:toolbarGroup>
			</p:toolbar>
			
			<p:focus />

			<p:panelGrid columns="2" id="painel"
				style="widht: 100%; margin-top: 20px" columnClasses="rotulo, campo">

				<p:outputLabel value="C처digo" for="cod" />
				<p:inputText id="cod" size="20"
					value="#{pesquisaCidadeBean.filtro.id}" />

				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" size="60"
					value="#{pesquisaCidadeBean.filtro.nome}" />

			</p:panelGrid>

			<p:dataTable id="cidadesTable" var="cidade" style="margin-top: 20px"
				emptyMessage="Nenhum produto encontrado." rows="20" paginator="true"
				paginatorAlwaysVisible="false" paginatorPosition="bottom"
				value="#{pesquisaCidadeBean.cidadesFiltradas}">

				<p:column headerText="C처digo"
					style="text-align: center; width: 50px">
					<h:outputText value="#{cidade.id}" />
				</p:column>

				<p:column headerText="Nome"
				style="text-align: center; width: 640px">
					<h:outputText value="#{cidade.nome}" />
				</p:column>

				<p:column headerText="Estado "
					style="text-align: center; width: 240px">
					<h:outputText value="#{cidade.estado.nome} - #{cidade.estado.sigla}" />
				</p:column>

			

				<p:column style="width:100 px; text-align: center">
					<p:button outcome="/cidades/CadastroCidade" icon="ui-icon-pencil"
						title="Editar">
						<f:param name="cidade" value="#{cidade.id}" />
					</p:button>
				

					<p:commandButton icon="ui-icon-trash" title="Excluir"
						oncomplete="PF('confirmacaoExclusao').show()" process="@this"
						update=":frmPesquisa:confirmacaoExclusaoDialog">
					<f:setPropertyActionListener value="#{cidade}" 
						target="#{pesquisaCidadeBean.cidadeSelecionada}"/>
					</p:commandButton>

				</p:column>
			</p:dataTable>

			<p:confirmDialog id="confirmacaoExclusaoDialog"
				header="Exclus찾o de cidade"
				message="Deseja realmente excluir a cidade #{pesquisaCidadeBean.cidadeSelecionada.nome}?"
				widgetVar="confirmacaoExclusao">
				<p:button value="N찾o"
					onclick="PF('confirmacaoExclusao').hide(); return false;" />
				<p:commandButton value="Sim"
					oncomplete="PF('confirmacaoExclusao').hide();"
					action="#{pesquisaPessoaBean.excluir}" process="@this"
					update=":frmPesquisa:cidadesTable" />

			</p:confirmDialog>
		</h:form>
	</ui:define>
</ui:composition>
